services:
  streamlit:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=mistral
      - LOG_LEVEL=INFO
      - UPLOAD_DIR=/data/uploads
    profiles:
      - default
      - with-ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    profiles:
      - with-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  evaluation:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.eval
    ports:
      - "8502:8501"  # Different port for evaluation UI
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=mistral
      - LOG_LEVEL=INFO
      - DATASET_DIR=/data/datasets
      - OUTPUT_DIR=/data/eval_output
    profiles:
      - default
      - with-ollama
    networks:
      - app-network

  test:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.test
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=mistral
      - LOG_LEVEL=INFO
      - TEST_DATA_DIR=/data/test_data
      - OUTPUT_DIR=/data/test_output
    profiles:
      - test
      - with-ollama
    networks:
      - app-network

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge 