version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=mistral
      - LOG_LEVEL=INFO
      - RUST_LOG=info
      - PATHWAY_CACHE_DIR=/cache/pathway
    depends_on:
      ollama:
        condition: service_healthy
        optional: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    profiles:
      - with-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  evaluation:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.eval
    ports:
      - "8502:8501"  # Different port for evaluation UI
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=mistral
      - LOG_LEVEL=INFO
      - RUST_LOG=info
      - PATHWAY_CACHE_DIR=/data/eval_cache/pathway
    depends_on:
      ollama:
        condition: service_healthy
        optional: true
    networks:
      - app-network

  test:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.test
    volumes:
      - ./data:/data
      - ./output:/output
      - ./cache:/cache
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=mistral
      - LOG_LEVEL=INFO
      - RUST_LOG=info
      - PATHWAY_CACHE_DIR=/data/test_cache/pathway
    depends_on:
      ollama:
        condition: service_healthy
        optional: true
    profiles:
      - test
    networks:
      - app-network

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge 